<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <div id="navbar"> <!--Début du header-->
        <div id="left-navbar"> <!--Header gauche-->
            <a id="about" target="_blank" href="https://web.archive.org/web/20191130234759/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a id="store" target="_blank" href="https://web.archive.org/web/20191130234759/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
        </div>
        <div id="right-navbar"> <!--Header droit-->
            <a id="gmail" target="_blank" href="https://web.archive.org/web/20191130234759/https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
            <a id="images" target="_blank" href="https://web.archive.org/web/20191130234759/https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
            <a id="apps" target="_blank" href="https://web.archive.org/web/20191130234759/https://www.google.com/intl/en/about/products?tab=wh"><img src="images/icone-apps.png" alt="Apps"></a>
            <a id="sign" target="_blank" href="https://web.archive.org/web/20191130234759/https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Sign In</a>
        </div>
    </div><!--Fin du header-->
    <div id="centre"> <!--Début du centre de la page-->
        <a target="_blank" href="https://www.google.com/"><img id="logo" src="images/logo-google.png" alt="logo Google"></a>
        <!--Début du formulaire de recherche-->
        <form action="get" name="search" id="search">
            <input id="searchbar" type="text" name="searchbar">
            <div id="boutons">
                <input id="searchbtn" type="submit" name="search-button" value="Google Search">
                <input id="luckybtn" type="submit" name="feeling-lucky" value="I'm Feeling Lucky">
            </div>
        </form> <!--Fin du formulaire de recherche-->
    </div> <!--Fin du centre de la page-->
    <div id="footer"> <!--Début du footer-->
        <div id="left-footer"> <!--Footer gauche-->
            <a id="advert" target="_blank" href="https://web.archive.org/web/20191130234759/https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            <a id="business" target="_blank" href="https://web.archive.org/web/20191130234759/https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
            <a id="how" target="_blank" href="https://web.archive.org/web/20191130234759/https://google.com/search/howsearchworks/?fg=1">How Search works</a>
        </div>
        <div id="right-footer"> <!--Footer droit-->
            <a id="privacy" target="_blank" href="https://web.archive.org/web/20191130234759/https://policies.google.com/privacy?fg=1">Privacy</a>
            <a id="terms" target="_blank" href="https://web.archive.org/web/20191130234759/https://policies.google.com/terms?fg=1">Terms</a>
            <a id="settings" target="_blank" href="https://web.archive.org/web/20191130234759/https://www.google.com/preferences?hl=en">Settings</a>
        </div> <!--Fin du footer-->
    </div>
</body>
